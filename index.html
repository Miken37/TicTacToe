<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TIC TAC TOE</title>
</head>
<body>
    <script src="code.js" defer></script>
    <div class="overall-container">
        <h1>Welcome to Tic Tac Toe!</h1>
        <h2>Turn: 
            <span class="playerTurn">Player One</span> 
        </h2>
        <div class="main-container">
            <div class="square1" id="square"></div>
            <div class="square2" id="square"></div>
            <div class="square3" id="square"></div>
            <div class="square4" id="square"></div>
            <div class="square5" id="square"></div>
            <div class="square6" id="square"></div>
            <div class="square7" id="square"></div>
            <div class="square8" id="square"></div>
            <div class="square9" id="square"></div>
        </div>
        <input type="button" class="reset" value="Reset">
    </div>
</body>
</html>
